<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grafik Gelombang Jakarta 1 Minggu ke Depan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.2"></script>
</head>

<body>
    <form>
        <label for="city">Kota:</label><br>
        <input type="text" id="city" name="city" placeholder="Silahkan masukkan lokasi"><br>
        <input type="submit" value="Submit">
    </form> 

    <h1>Grafik Gelombang Jakarta 1 Minggu ke Depan</h1>

    <canvas id="waveHeightChart" width="400" height="150"></canvas>
    <canvas id="waveDirectionChart" width="400" height="150"></canvas>

    <script type="text/javascript">
        
        var address = document.getElementById("city");
        var form = document.querySelector("form");

        form.addEventListener("submit", e => {
            e.preventDefault()
            console.log(address.value)
            var apiKey = "8ca78e034a25bdeac5ce35d208c2941c"
            fetch(
        "https://api.openweathermap.org/data/2.5/weather?q=" +
            address.value +
            "&units=metric&appid=" +
            apiKey
        )
        .then((response) => {
            if (!response.ok) {
            alert("Lokasi tidak ditemukan.");
            }
            return response.json();
        })
        .then((data) => {
            console.log(data.coord.lat, data.coord.lon)
        });
    })
    </script>

    <script>
        window.addEventListener('load', setup);

        async function setup() {
            const waveHeightCtx = document.getElementById('waveHeightChart').getContext('2d');
            const waveDirectionCtx = document.getElementById('waveDirectionChart').getContext('2d');
            const dataTable = await getData();

            // Wave height chart
            const waveHeightChart = new Chart(waveHeightCtx, {
                type: 'line',
                data: {
                    labels: dataTable.dates,
                    datasets: [{
                        label: 'Tinggi Gelombang Laut dalam Meter',
                        data: dataTable.height,
                        fill: false,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderWidth: 1
                    }]
                },
                options: {}
            });

            // Wave direction chart
            const waveDirectionChart = new Chart(waveDirectionCtx, {
                type: 'line',
                data: {
                    labels: dataTable.dates,
                    datasets: [{
                        label: 'Arah Gelombang dalam Derajat',
                        data: dataTable.direction,
                        fill: false,
                        borderColor: 'rgba(99, 132, 255, 1)',
                        backgroundColor: 'rgba(99, 132, 255, 0.5)',
                        borderWidth: 1
                    }]
                },
                options: {}
            });
        }

        async function getData() {
            const api_url = 'https://marine-api.open-meteo.com/v1/marine?latitude=-6.18&longitude=106.82&hourly=wave_height,wave_direction,wave_period&timezone=auto';
            const response = await fetch(api_url);
            const data = await response.json();
            const x = {
                time: data.hourly.time,
                wave_height: data.hourly.wave_height,
                wave_direction: data.hourly.wave_direction,
            };

            const dates = x.time;
            const height = x.wave_height;
            const direction = x.wave_direction;
            dates.forEach((e) => console.log(e));
            return {
                dates,
                height,
                direction,
            };
        }
        getData();
    </script>
</body>

</html>
