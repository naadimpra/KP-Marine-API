<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grafik Gelombang Jakarta 1 Minggu ke Depan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
    <h1>Grafik Gelombang Jakarta 1 Minggu ke Depan</h1>

    <canvas id="myChart" width="400" height="125"></canvas>

    <script>
        window.addEventListener('load', setup);

        async function setup() {
            const ctx = document.getElementById('myChart').getContext('2d');
            const dataTable = await getData();
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dataTable.dates,
                    datasets: [{
                        label: 'Tinggi Gelombang Laut dalam Meter',
                        data: dataTable.height,
                        fill: false,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderWidth: 1
                    }, {
                        label: 'Arah Gelombang dalam Derajat',
                        data: dataTable.direction,
                        fill: false,
                        borderColor: 'rgba(99, 132, 255, 1)',
                        backgroundColor: 'rgba(99, 132, 255, 0.5)',
                        borderWidth: 1
                    }]
                },
                options: {}
            });
        }

        async function getData() {
            const api_url = 'https://marine-api.open-meteo.com/v1/marine?latitude=-6.18&longitude=106.82&hourly=wave_height,wave_direction,wave_period&timezone=auto';
            const response = await fetch(api_url);
            const data = await response.json();
            const x = {
                "time": data.hourly.time,
                "wave_height": data.hourly.wave_height,
                "wave_direction": data.hourly.wave_direction,
            }

            const dates = x.time;
            const height = x.wave_height;
            const direction = x.wave_direction;
            dates.forEach(e => console.log(e))
            return {
                dates,
                height,
                direction,
            };
        }
        getData();
    </script>
</body>

</html>
